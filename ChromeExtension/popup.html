<!DOCTYPE html>
<html>
    <head> 
        <link rel="stylesheet" href="highlight_search.css">
        <link rel="stylesheet" href="popup.css">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet"
        />
    </head>
    <body>
        <div class="teal-background-popup opaque">
            <div class="white-overlay">
              <div class="term-fake-page">
                  
                <div class="GET-row">
                      
                    <div class="GET-title">GET</div>
                    <div class="ET-logo fade-in-class">
      
                    </div>
                </div>
                  
                <div class="GET-search-row">
                    <input class="GET-search" placeholder="Search" id="search_bar" type="text" name="name" id="term">
                </div>
                  <!--This is where search results start-->
                <div class="search-result-column">
                    <div class="term-result-window"> 
                        <div class="term-result">
                            ${title}
                        </div>
                        <div class="term-definition">
                            ${definition_or_abbreviations}
                        </div>
                        <div class="term-standard-organization">
                            ${standards}
                        </div>
                    </div>  
                    <div class="term-result-window"> 
                        <div class="term-result">
                            ${title}
                        </div>
                        <div class="term-definition">
                            ${definition_or_abbreviations}
                        </div>
                        <div class="term-standard-organization">
                            ${standards}
                        </div>
                    </div>  
                    <div class="term-result-window"> 
                        <div class="term-result">
                            ${title}
                        </div>
                        <div class="term-definition">
                            ${definition_or_abbreviations}
                        </div>
                        <div class="term-standard-organization">
                            ${standards}
                        </div>
                    </div>  
                </div>
              <!--This is where search results end!-->
              </div>
          </div>
          <div class="pagination-group">
            <div id="prev-page-button">Prev</div>
            <div id="page-input">1/3</div>
            <div id="next-page-button">Next</div>
          </div>
        </div>
    </body>
    <script src="popup.js"></script>

</html>
